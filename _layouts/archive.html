---
layout: default
---

<h1>Collection of posts with {{ page.type }} "{{ page.title }}"</h1>
<ul class="post-list">
    {% for post in page.posts %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
    </li>
    {% endfor %}
</ul>
